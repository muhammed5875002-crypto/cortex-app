<!DOCTYPE html>@requires_auth
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CORTEX v1.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #fff; padding-bottom: 80px; } /* Alt menü payı */
        .glass { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .nav-item.active { color: #3b82f6; }
    </style>
</head>
<body class="font-sans antialiased">

    <div class="fixed top-0 w-full z-50 glass px-6 py-4 flex justify-between items-center shadow-lg">
        <h1 class="text-xl font-bold tracking-widest text-cyan-500">COR<span class="text-white">TEX</span></h1>
        <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-purple-600 flex items-center justify-center font-bold text-xs">ME</div>
    </div>

    <div class="mt-20 px-4">
        {% block content %}{% endblock %}
    </div>

    <div class="fixed bottom-0 w-full glass border-t border-gray-800 flex justify-around py-4 pb-6 z-50 text-gray-500 text-xs font-medium">
        <a href="/" class="flex flex-col items-center hover:text-blue-400 {{ 'text-blue-500' if request.path == '/' else '' }}">
            <i class="fas fa-chart-pie text-xl mb-1"></i>
            <span>Özet</span>
        </a>
        <a href="/todo" class="flex flex-col items-center hover:text-blue-400 {{ 'text-blue-500' if request.path == '/todo' else '' }}">
            <i class="fas fa-check-circle text-xl mb-1"></i>
            <span>Görev</span>
        </a>
        <a href="/nutrition" class="flex flex-col items-center hover:text-blue-400">
            <i class="fas fa-utensils text-xl mb-1"></i>
            <span>Yemek</span>
        </a>
        <a href="/sports" class="flex flex-col items-center hover:text-blue-400">
            <i class="fas fa-dumbbell text-xl mb-1"></i>
            <span>Spor</span>
        </a>
        <a href="/roadmap" class="flex flex-col items-center hover:text-blue-400">
            <i class="fas fa-layer-group text-xl mb-1"></i>
            <span>Plan</span>
        </a>
    </div>

</body>
</html>
