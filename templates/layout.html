<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORTEX OS v2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --primary: #00d2ff; /* Neon Mavi */
            --secondary: #28a745; /* Neon Yeşil */
            --text-main: #e0e0e0;
        }
        body { background-color: var(--bg-dark); color: var(--text-main); font-family: 'Segoe UI', sans-serif; }
        .navbar { background-color: var(--card-bg) !important; border-bottom: 1px solid #333; }
        .navbar-brand { font-weight: bold; color: var(--primary) !important; letter-spacing: 1px; }
        
        .card {
            background-color: var(--card-bg);
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        .card-header { background-color: transparent; border-bottom: 1px solid #333; font-weight: 600; color: var(--primary); }
        .btn-primary { background-color: var(--primary); border: none; color: #000; font-weight: bold; }
        .btn-primary:hover { background-color: #00a0c4; color: #fff; }
        
        /* Form elemanları karanlık mod */
        .form-control { background-color: #2c2c2c; border: 1px solid #444; color: #fff; }
        .form-control:focus { background-color: #2c2c2c; color: #fff; border-color: var(--primary); box-shadow: none; }
        
        /* Özel Launchpad Butonları */
        .launch-btn {
            display: flex; align-items: center; justify-content: center;
            height: 80px; font-size: 1.2rem; font-weight: bold;
            border-radius: 12px; transition: transform 0.2s;
            text-decoration: none; color: white;
        }
        .launch-btn:hover { transform: translateY(-5px); color: white; }
        .launch-ticktick { background: linear-gradient(45deg, #4e54c8, #8f94fb); }
        .launch-fatsecret { background: linear-gradient(45deg, #11998e, #38ef7d); }
        .launch-cal { background: linear-gradient(45deg, #f12711, #f5af19); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-microchip"></i> CORTEX</a>
            <div class="d-flex">
                <a href="/" class="btn btn-sm btn-outline-light me-2"><i class="fas fa-home"></i></a>
                <a href="/nutrition" class="btn btn-sm btn-outline-primary"><i class="fas fa-utensils"></i></a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
