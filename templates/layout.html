<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O&M</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Apple Dark Mode Palette */
            --bg-body: #000000;
            --bg-card: #1C1C1E; /* iOS System Gray 6 */
            --bg-input: #2C2C2E;
            --primary: #0A84FF; /* iOS Blue */
            --success: #30D158; /* iOS Green */
            --danger: #FF453A; /* iOS Red */
            --text-main: #FFFFFF;
            --text-sec: #8E8E93;
            --border: rgba(255,255,255,0.1);
        }

        body {
            background-color: var(--bg-body);
            background-image: radial-gradient(circle at top right, #1a1a2e 0%, #000000 60%);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            padding-bottom: 90px; /* Alt bar boşluğu */
            -webkit-tap-highlight-color: transparent; /* Tıklama mavisini kaldır */
        }

        .container { padding: 20px; max-width: 600px; margin: 0 auto; }

        /* Başlık Alanı */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 0; margin-bottom: 10px;
        }
        .app-name { font-size: 28px; font-weight: 800; letter-spacing: -1px; }
        .app-sub { color: var(--text-sec); font-size: 14px; font-weight: 500; }

        /* iOS Kartlar */
        .ios-card {
            background-color: var(--bg-card);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            /* Hafif border, shadow yok (Flat Design) */
            border: 0.5px solid rgba(255,255,255,0.08); 
        }

        /* Alt Navigasyon (Tab Bar) */
        .tab-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            height: 80px;
            background: rgba(28, 28, 30, 0.85); /* Buzlu Cam */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 0.5px solid rgba(255,255,255,0.15);
            display: flex; justify-content: space-around; align-items: flex-start;
            padding-top: 15px;
            z-index: 1000;
        }
        .tab-item {
            text-decoration: none;
            color: var(--text-sec);
            display: flex; flex-direction: column; align-items: center;
            font-size: 11px; font-weight: 500;
            transition: color 0.2s;
        }
        .tab-item i { font-size: 24px; margin-bottom: 4px; }
        .tab-item.active { color: var(--primary); }

        /* Form Elemanları */
        input, select, textarea {
            background-color: var(--bg-input) !important;
            border: none !important;
            border-radius: 10px !important;
            color: white !important;
            padding: 12px !important;
            width: 100%; box-sizing: border-box;
            font-size: 16px; /* Zoom yapmasını engeller */
        }
        input:focus { outline: 2px solid var(--primary); }

        /* Butonlar */
        .btn {
            border: none; border-radius: 10px;
            padding: 12px; font-weight: 600; cursor: pointer;
            width: 100%; display: block; text-align: center;
            text-decoration: none;
        }
        .btn-primary { background-color: var(--primary); color: white; }
        .btn-danger { background-color: rgba(255, 69, 58, 0.2); color: var(--danger); }
        .btn-success { background-color: var(--success); color: black; }

        /* Tik Kutusu (Supplement İçin) */
        .check-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 0;
            border-bottom: 0.5px solid rgba(255,255,255,0.1);
        }
        .check-row:last-child { border-bottom: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div>
                <div class="app-sub">ORIENTATION & MANAGEMENT</div>
                <div class="app-name">O&M</div>
            </div>
            <div style="width: 40px; height: 40px; background: var(--bg-input); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                <i class="fas fa-user text-primary"></i>
            </div>
        </div>

        {% block content %}{% endblock %}
    </div>

    <div class="tab-bar">
        <a href="/" class="tab-item {{ 'active' if request.path == '/' }}">
            <i class="fas fa-cubes"></i>
            <span>Yönetim</span>
        </a>
        <a href="/fitness" class="tab-item {{ 'active' if request.path == '/fitness' }}">
            <i class="fas fa-dumbbell"></i>
            <span>Spor & Kür</span>
        </a>
        <a href="/analysis" class="tab-item {{ 'active' if request.path == '/analysis' }}">
            <i class="fas fa-chart-pie"></i>
            <span>Analiz</span>
        </a>
    </div>

</body>
</html>
