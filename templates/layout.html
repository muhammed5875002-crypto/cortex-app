<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CORTEX OS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: rgba(28, 28, 30, 0.6); /* Buzlu Cam */
            --primary: #0A84FF; /* iOS Mavisi */
            --accent: #30D158; /* iOS Yeşili */
            --text-main: #FFFFFF;
            --text-sec: #8E8E93;
        }
        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding-bottom: 80px; /* Alt menü boşluğu */
        }
        
        /* Glassmorphism Kartlar */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        /* Başlıklar */
        h1, h2, h3, h5 { font-weight: 700; letter-spacing: -0.5px; }
        .text-neon { text-shadow: 0 0 10px rgba(10, 132, 255, 0.5); color: var(--primary); }

        /* Butonlar */
        .btn-pro {
            background: linear-gradient(145deg, #1c1c1e, #2c2c2e);
            border: none;
            color: white;
            border-radius: 12px;
            padding: 15px;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 5px 5px 10px #0b0b0c, -5px -5px 10px #2d2d30;
        }
        .btn-pro:active { transform: scale(0.98); box-shadow: inset 5px 5px 10px #0b0b0c, inset -5px -5px 10px #2d2d30; }
        
        /* Alt Navigasyon */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 70px;
            background: rgba(28, 28, 30, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000;
        }
        .nav-item { color: var(--text-sec); font-size: 24px; text-decoration: none; transition: 0.3s; }
        .nav-item.active { color: var(--primary); text-shadow: 0 0 15px var(--primary); }

        /* Form Elemanları */
        .form-control {
            background-color: rgba(0,0,0,0.3) !important;
            border: 1px solid #333 !important;
            color: white !important;
            border-radius: 10px;
            height: 50px;
        }
        .form-control:focus { box-shadow: 0 0 0 2px var(--primary); }
    </style>
</head>
<body>
    
    <div class="container pt-4 pb-2 d-flex justify-content-between align-items-center">
        <h4 class="m-0"><i class="fas fa-microchip text-primary me-2"></i>CORTEX</h4>
        <span class="badge bg-dark border border-secondary text-secondary">v3.0 Lite</span>
    </div>

    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>

    <div class="bottom-nav">
        <a href="/" class="nav-item active"><i class="fas fa-grid-2"></i></a> <a href="/scanner" class="nav-item"><i class="fas fa-barcode"></i></a> </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
