@requires_auth
{% extends "layout.html" %}

{% block content %}
<div class="mb-4">
    <h2 class="text-2xl font-bold text-white">Bugünün Planı</h2>
    <p class="text-gray-500 text-sm">{{ bugun }}</p>
</div>

<form method="POST" class="mb-6 relative">
    <input type="text" name="baslik" placeholder="Yeni bir görev ekle..." required
        class="w-full bg-gray-800 text-white p-4 pl-12 rounded-2xl outline-none focus:ring-2 focus:ring-purple-500 shadow-lg placeholder-gray-500">
    <button type="submit" name="gorev_ekle" class="absolute left-4 top-4 text-purple-500">
        <i class="fas fa-plus text-xl"></i>
    </button>
</form>

<div class="space-y-3">
    {% for todo in todos %}
    <div class="glass p-4 rounded-xl flex items-center justify-between group transition-all duration-300 {{ 'opacity-50' if todo['durum'] == 1 else '' }}">
        
        <form method="POST" class="flex items-center flex-1 cursor-pointer">
            <input type="hidden" name="todo_id" value="{{ todo['id'] }}">
            <input type="hidden" name="mevcut_durum" value="{{ todo['durum'] }}">
            <button type="submit" name="gorev_toggle" class="flex items-center w-full text-left">
                <div class="w-6 h-6 rounded-full border-2 {{ 'bg-purple-500 border-purple-500' if todo['durum'] == 1 else 'border-gray-500' }} flex items-center justify-center transition-all mr-3">
                    {% if todo['durum'] == 1 %}<i class="fas fa-check text-white text-xs"></i>{% endif %}
                </div>
                <span class="{{ 'line-through text-gray-500' if todo['durum'] == 1 else 'text-white' }} font-medium">
                    {{ todo['baslik'] }}
                </span>
            </button>
        </form>

        <form method="POST">
            <input type="hidden" name="todo_id" value="{{ todo['id'] }}">
            <button type="submit" name="gorev_sil" class="text-gray-600 hover:text-red-500 transition-colors p-2">
                <i class="fas fa-trash"></i>
            </button>
        </form>
    </div>
    {% else %}
    <div class="text-center py-10 opacity-50">
        <i class="fas fa-mug-hot text-4xl mb-3 text-gray-600"></i>
        <p>Bugün için henüz plan yok.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
