{% extends "layout.html" %}

{% block content %}

<div class="ios-card" style="background: linear-gradient(135deg, #1c1c1e 0%, #2c2c2e 100%);">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <h3 style="margin: 0; font-size: 22px;">Bugün Hazır mısın?</h3>
            <p style="margin: 5px 0 0 0; color: var(--text-sec); font-size: 14px;">Her şey kontrol altında.</p>
        </div>
        <i class="fas fa-check-circle" style="font-size: 40px; color: var(--success); opacity: 0.8;"></i>
    </div>
</div>

<h4 style="margin: 20px 0 10px 0; font-size: 18px;">Araçlar & Bağlantılar</h4>

<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">

    <a href="https://docs.google.com/spreadsheets" target="_blank" style="text-decoration: none;">
        <div class="ios-card" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 120px;">
            <i class="fas fa-file-excel" style="font-size: 32px; color: #34A853; margin-bottom: 10px;"></i>
            <span style="font-weight: 600; color: white;">Sheets</span>
            <span style="font-size: 12px; color: var(--text-sec);">Tablolar</span>
        </div>
    </a>

    <a href="https://www.office.com/launch/excel" target="_blank" style="text-decoration: none;">
        <div class="ios-card" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 120px;">
            <i class="fas fa-table" style="font-size: 32px; color: #107C41; margin-bottom: 10px;"></i>
            <span style="font-weight: 600; color: white;">Excel</span>
            <span style="font-size: 12px; color: var(--text-sec);">Office 365</span>
        </div>
    </a>

    <a href="fatsecret://" style="text-decoration: none;">
        <div class="ios-card" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 120px;">
            <i class="fas fa-utensils" style="font-size: 32px; color: var(--success); margin-bottom: 10px;"></i>
            <span style="font-weight: 600; color: white;">FatSecret</span>
            <span style="font-size: 12px; color: var(--text-sec);">Beslenme</span>
        </div>
    </a>

    <a href="calshow://" style="text-decoration: none;">
        <div class="ios-card" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 120px;">
            <i class="fas fa-calendar-day" style="font-size: 32px; color: var(--danger); margin-bottom: 10px;"></i>
            <span style="font-weight: 600; color: white;">Takvim</span>
            <span style="font-size: 12px; color: var(--text-sec);">Planlama</span>
        </div>
    </a>

</div>
{% endblock %}
