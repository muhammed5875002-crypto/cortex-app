{% extends "layout.html" %}

{% block content %}

<div class="glass-card mb-4 text-center py-4" style="background: linear-gradient(135deg, #1c1c1e 0%, #2c2c2e 100%); border: 1px solid rgba(255,255,255,0.05);">
    <h3 class="fw-bold text-white mb-1">CORTEX <span class="text-primary">HUB</span></h3>
    <p class="text-secondary small mb-0">"Disiplin, özgürlüktür."</p>
</div>

<div class="row g-3">
    
    <div class="col-6">
        <a href="fatsecret://" class="d-block text-decoration-none">
            <div class="btn-app-card d-flex flex-column align-items-center justify-content-center">
                <div class="icon-box mb-2" style="background: linear-gradient(135deg, #30D158, #208c3a); box-shadow: 0 0 15px rgba(48, 209, 88, 0.3);">
                    <i class="fas fa-utensils fa-lg text-white"></i>
                </div>
                <span class="fw-bold text-white">FatSecret</span>
                <small class="text-muted" style="font-size: 0.7rem;">Uygulamayı Aç</small>
            </div>
        </a>
    </div>

    <div class="col-6">
        <a href="ticktick://" class="d-block text-decoration-none">
            <div class="btn-app-card d-flex flex-column align-items-center justify-content-center">
                <div class="icon-box mb-2" style="background: linear-gradient(135deg, #0A84FF, #0056b3); box-shadow: 0 0 15px rgba(10, 132, 255, 0.3);">
                    <i class="fas fa-check-double fa-lg text-white"></i>
                </div>
                <span class="fw-bold text-white">TickTick</span>
                <small class="text-muted" style="font-size: 0.7rem;">Görevler</small>
            </div>
        </a>
    </div>

    <div class="col-6">
        <a href="calshow://" class="d-block text-decoration-none">
            <div class="btn-app-card d-flex flex-column align-items-center justify-content-center">
                <div class="icon-box mb-2" style="background: linear-gradient(135deg, #FF453A, #b02a22); box-shadow: 0 0 15px rgba(255, 69, 58, 0.3);">
                    <i class="fas fa-calendar-alt fa-lg text-white"></i>
                </div>
                <span class="fw-bold text-white">Takvim</span>
                <small class="text-muted" style="font-size: 0.7rem;">Program</small>
            </div>
        </a>
    </div>

    <div class="col-6">
        <a href="/scanner" class="d-block text-decoration-none">
            <div class="btn-app-card d-flex flex-column align-items-center justify-content-center" style="border: 1px solid rgba(255, 255, 255, 0.1);">
                <div class="icon-box mb-2 bg-dark border border-secondary">
                    <i class="fas fa-barcode fa-lg text-white"></i>
                </div>
                <span class="fw-bold text-white">Araçlar</span>
                <small class="text-muted" style="font-size: 0.7rem;">Ürün Tara</small>
            </div>
        </a>
    </div>
</div>

<div class="glass-card mt-4 p-3">
    <div class="d-flex align-items-center mb-2">
        <i class="fas fa-pen-fancy text-warning me-2"></i>
        <span class="fw-bold text-white">Günlük Hedef</span>
    </div>
    <form method="POST">
        <textarea name="motto" class="form-control bg-dark border-0 text-white" placeholder="Bugün neyi başaracaksın?" rows="2" style="resize:none; box-shadow: inset 0 0 10px rgba(0,0,0,0.5);">{{ motto }}</textarea>
        <div class="text-end mt-2">
            <button type="submit" class="btn btn-sm btn-outline-warning">Not Et</button>
        </div>
    </form>
</div>

<style>
    .btn-app-card {
        background: rgba(44, 44, 46, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 20px 10px;
        height: 140px;
        transition: transform 0.2s, background 0.2s;
        border: 1px solid rgba(255,255,255,0.05);
    }
    .btn-app-card:active {
        transform: scale(0.96);
        background: rgba(60, 60, 62, 0.8);
    }
    .icon-box {
        width: 50px;
        height: 50px;
        border-radius: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

{% endblock %}
